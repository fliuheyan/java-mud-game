T: 路边有一栋石头房子,窗户里发出神奇的亮光.
  A: 哇,里面是什么啊,我进去看看吧.
  D: 敲敲门,没有人回应,于是推门而入.发现里面有一个跑步机,还有许多各式各样的健身器材.正在四处走动,观赏之时,突然听到有脚步声.回头一看,是一个黑黑高高的男人,脖子上挂着一个耳机,慢慢悠悠地往这边走.
    A: 哥们,你这健身器材看起来不错,让我玩玩吧
    D: 想玩吗?先做50个俯卧撑.
      A: 好啊
      D: （做完了50个俯卧撑.）你这身体还不错,我送你一滴血吧.（得到一滴血）

      A: 我做不了那么多啊
      D: （投来鄙视的眼光）那你会打魔兽世界吗?
        A: 那还不简单
        D: 好,可是我之前把游戏盘给丢了,你帮我找回来,咱们一起玩.
          A: 好,我去找宝箱
          Q: 去找宝箱

        A: 我没打过
        D: （再次投来鄙视的眼光）那你先去打小bug锻炼身体吧
          A: 好吧
          Q: 打小bug
